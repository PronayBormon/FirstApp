plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.homepage_project"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

defaultConfig {
    applicationId = "com.example.homepage_project"
    minSdkVersion flutter.minSdkVersion // or higher, based on plugin requirements
    targetSdkVersion flutter.targetSdkVersion
    versionCode flutter.versionCode
    versionName flutter.versionName
}


    signingConfigs {
        release {
            // Define release signing config here for publishing.
            // storeFile file('your-keystore.jks')
            // storePassword "your-password"
            // keyAlias "your-key-alias"
            // keyPassword "your-key-password"
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.release // Change to release signing config
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
        debug {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.." // Ensure this points to the correct relative path for the Flutter module
}
